    <script>
        $( function () {
            $(".pac-target-input2").hide();
            $(".sure-type").click(function () {
                $(".pac-target-input2").hide();
                $(".pac-target-input").show();
                $(".not-sure-type").addClass("text-black-50");
                $(".sure-type").removeClass("text-black-50");
            });
            $(".not-sure-type").click(function () {
                $(".pac-target-input2").show();
                $(".pac-target-input").hide();
                $(".not-sure-type").removeClass("text-black-50");
                $(".sure-type").addClass("text-black-50");
            });
            $(".image-btn").click(function () {
                $("#fileInput").click();
            });
            $("#fileInput").change(function () {
                previewImage();
            });

            function previewImage () {
                var file = document.querySelector('#fileInput').files[0];
                var reader = new FileReader();
                reader.onloadend = function() {
                    var preview = `<img class="img-thumbnail" id="preview" width=36 height=36 src="${ reader.result }">`;
                    $(".rich-editor-imgs").append(preview);
                }
                if (file) {
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
